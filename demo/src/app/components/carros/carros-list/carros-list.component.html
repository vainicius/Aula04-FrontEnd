
<div class="container">
    <h3 class="alert alert-success">Listagem de carros!</h3>
    <td> <button class="btn btn-primary" (click)="openModal(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let carro of lista; let i = index">
                        <th scope="row">{{ carro.id }}</th>
                        <td> {{ carro.placa }} </td>
                        <td> {{ carro.modelo }} </td>
                        <td> {{ carro.marca }} </td>
                        <td> <button class="btn btn-primary" (click)="editar(modal1, carro, i)">Editar</button> </td>
                         <button class="btn btn-danger" (click)="deletar(carro)">Deletar</button> 

                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-carros-detail [carro]="carroSelecionadaParaEdicao" (retorno)="addOuEditarCarro($event)" ></app-carros-detail>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
